<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <button class="resetScores">Reset scores</button>
    <span id="player1Score"></span>
    <span id="player2Score"></span>
   <div class="main grid">
     <div data-val="0-0" class="grid-container button"></div>
     <div data-val="0-1" class="grid-container button"></div>
     <div data-val="0-2" class="grid-container button"></div>
     <div data-val="1-0" class="grid-container button"></div>
     <div data-val="1-1" class="grid-container button"></div>
     <div data-val="1-2" class="grid-container button"></div>
     <div data-val="2-0" class="grid-container button"></div>
     <div data-val="2-1" class="grid-container button"></div>
     <div data-val="2-2" class="grid-container button"></div>
   </div>
  <button class="reset-button">Reset</button>
  <button class="mode">Dark/light</button>
  <script src="script.js"></script>
</body>

</html>
